<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job search</title>
    <link rel="stylesheet" href="./css/normalizes.css">
    <link rel="stylesheet" href="./css/resets.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
  </head>

  <body>
    <header>
      <section class="first-section">
        <div class="container first-section__nav-container">
          <nav class="first-section__nav nav-menu">
            <a class="link-black" href="#"><span class="first-section__logo fs-50">J<Span class="decor-orange">o</Span>bply</span></a>
            <ul class="nav-menu__list">
              <li class="nav-menu__list-item"><a class="link-black" href="#">Home</a> </li>
              <li class="nav-menu__list-item"><a class="link-black" href="#">Categories</a></li>
              <li class="nav-menu__list-item"><a class="link-black" href="#">Service</a> </li>
              <li class="nav-menu__list-item"><a class="link-black" href="#">Jobs</a></li>
            </ul>
            <div class="first-section__button">
              <a class="buttons buttons__nav-button link-white fs-20" href="#">Post a vacancy</a>
            </div>
          </nav>

          <div class="first-section__wrapper">
          <div class="left-wrapper">
            <h1 class="left-wrapper__title fs-72">Find & Apply For Your Dream Job</h1>
            <p class="left-wrapper__subtitle fs-18">The website is chockablock with useful features, allowing you to efficiently search and apply for roles across all sectors, experience levels and locations.</p>
              <div class="search-container">

              <form class="search-container__search-form" method="get">
                <img class="search-container__search-icon" src="./icons/search-icon.svg" alt="search">
                <input
                class="search-input"
                type="text"
                placeholder="Job title or Keyword"
                name="text"
                value="">
              </form>

              <img src="./icons/line.svg" alt="icon">
              <form class="search-container__location-form" method="get">
                <img class="search-container__location-icon" src="./icons/location-icon.svg" alt="location">
                <input
                class="location-input"
                type="text"
                placeholder="Location"
                name="text"
                value="">
              </form>

              <div class="first-section__button">
                <a class="buttons buttons__search-button link-white fs-20" href="#">Search</a>
            </div>
          </div>
        </div>

            <div class="right-wrapper">
              <img class="right-wrapper__img" src="./img/satisfied-lovely-woman-holds-modern-cell-phone-1.png" alt="satisfied-lovely-woman-holds-modern-cell-phone">
            </div>
            <img class="right-wrapper__ellipse-big" src="./img/ellipse-big.svg" alt="">
            <img class="right-wrapper__ellipse-small" src="./img/ellipse-small.svg" alt="">
          </div>
      </section>
    <main></main>
    <footer></footer>
  </body>
</html>
